<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Listing App</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="main">
        <header>
            <h1>The Movie App</h1>
            <form action="" id="form">
                <input type="text" class="search" placeholder="Search...">
            </form>
        </header>
        <div class="movie-container">
            <p>Movies</p>
            <div class="movies">
                <div class="movie">
                    <img src="https://via.placeholder.com/125x200" alt="">
                    <div class="details">
                        <h2 class="title">Nobody</h2>
                        <p class="rate">Rating: <span class="rating">8.5</span></p>
                        <p class="overview">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam expedita
                            doloribus consequatur libero perferendis explicabo iure iste eaque suscipit reiciendis!
                            Atque doloremque iste necessitatibus dolor nesciunt? Fuga culpa sequi qui.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
